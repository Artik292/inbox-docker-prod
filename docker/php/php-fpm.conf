[global]
daemonize = no
error_log = /var/log/php-fpm.log

[www]
listen = 9000
listen.allowed_clients = 127.0.0.1
user = www-data
group = www-data

pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

; Следующие строки не обязательны, но они могут быть полезны для настройки
; Замените '/var/www/symfony' на ваш фактический путь к приложению Symfony, если он отличается
chdir = /var/www/symfony

; Устанавливаем стандартную зону времени PHP, если она не была задана через Dockerfile
; php_admin_value[date.timezone] = Europe/Riga
